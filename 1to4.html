<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 4 mounth </title>
    <style>
        /* সাধারণ স্টাইল */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* হেডার স্টাইল */
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 2em 1em;
            text-align: center;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .header-text h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .header-text p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        /* হেডার ইমেজ স্টাইল */
        .header-images {
            display: flex;
            gap: 15px;
            margin-top: 1em;
            justify-content: center;
        }

        .header-images img {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .header-images img:hover {
            transform: scale(1.1);
        }

        /* ভিডিও স্টাইল */
        .header-video {
            margin: 2em auto;
            display: flex;
            justify-content: center;
        }

        .header-video video {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* রেসপন্সিভ ডিজাইন */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: center;
            }

            .header-images {
                flex-wrap: wrap;
            }

            .header-video video {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- হেডার সেকশন -->
    <header class="header">
        <div class="header-content">
            <div class="header-text">

</body>
